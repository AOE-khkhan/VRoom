 <html>
  <head>
    <title>A-Frame Passthrough Component - Basic</title>
	  <script src="js/vendor/aframe.min.js"></script>
	  <script src="js/vendor/aframe-passthrough-component.min.js"></script>
    <script src="js/vendor/simplewebrtc.js"></script> 
  <meta charset=“utf-8”>
  </head>
  <body>

 

<a-scene>

      <a-entity position="-2 2.5 -3"
                text="width: 3; color: white; value: John">
      </a-entity>

      <a-entity position="3 2.5 -3"
                text="width: 3; color: white; value: John">
      </a-entity>

      <a-entity id = "subs" position="0 6 -10"
                geometry="primitive: plane; width: auto; height: auto" material="color: black"
                  text="color: white; align: center; value: VREDU; width: 12; ">
      </a-entity>


      <a-entity id = "subsInHindi" position="0 5 -10"
                geometry="primitive: plane; width: auto; height: auto" material="color: black"
                  text="color: white; align: center; value: VREDU; width: 12; ">
      </a-entity>


  <a-sky color="#000"></a-sky>
  	
  <a-assets>
    <img id="highlight1" src="radial-highlight.png">
    <img id="shadow3" src="radial-shadow-3.png">
  </a-assets>

  <a-asset-item id="chair-test-obj" src="chair-test.obj"></a-asset-item>
    <a-asset-item id="chair-test-mtl" src="chair-test.mtl"></a-asset-item>
  </a-assets>

  <a-entity position="-2 0 -3" rotation = "0 180 0"  scale = ".05 .05 .05" obj-model="obj: #chair-test-obj; mtl: #chair-test-mtl"></a-entity>

  <a-entity position="2 0 -3" rotation = "0 180 0"  scale = ".05 .05 .05" obj-model="obj: #chair-test-obj; mtl: #chair-test-mtl"></a-entity>

  <a-asset-item id="man-obj" src="man.obj"></a-asset-item>
    <a-asset-item id="man-mtl" src="chair-test.mtl"></a-asset-item>
  </a-assets>

  <a-entity position="-2 1.4 -4" rotation = "0 90 20"  scale = ".05 .05 .05" obj-model="obj: #man-obj; mtl: #man-mtl"></a-entity>


  <a-entity position="2 1.4 -4" rotation = "0 90 20"  scale = ".05 .05 .05" obj-model="obj: #man-obj; mtl: #man-mtl"></a-entity>

  <a-entity position="0 0 -10">
    <a-image position="0 -.2 5" src="#highlight1" rotation="-90 0 0"
             scale="30 30 30">
     </a-image>
  </a-entity>

 
  <a-assets>
    <video id="penguin-sledding" autoplay src="#"></video>
  </a-assets>
  <!-- Using the asset management system. -->
  <a-video src="#penguin-sledding" width="16" height="9" position="0 5 -25"></a-video>
  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
</a-scene>

  <script src="js/AudioTranslation.js"> </script>
  <script src="js/MediaStreamRecorder.js"></script>
  <script src="js/client.js"> </script>

  </body>
</html>
