
 <html>
  <head>
    <title>A-Frame Passthrough Component - Basic</title>
	  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	  <script src="https://rawgit.com/flysonic10/aframe-passthrough/master/dist/aframe-passthrough-component.min.js"></script>
    <script src="https://simplewebrtc.com/latest-v2.js"></script> 
  </head>
  <body>

 

<a-scene>

      <a-entity position="-2 2.5 -3"
                text="width: 3; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>


      <a-entity position="3 2.5 -3"
                text="width: 3; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>


  <a-sky color="#AAB"></a-sky>
  <a-assets>
    <img id="highlight1" src="radial-highlight.png">
    <img id="shadow3" src="radial-shadow-3.png">
  </a-assets>

  <a-asset-item id="chair-test-obj" src="chair-test.obj"></a-asset-item>
    <a-asset-item id="chair-test-mtl" src="chair-test.mtl"></a-asset-item>
  </a-assets>

  <a-entity position="-2 0 -3" rotation = "0 180 0"  scale = ".05 .05 .05" obj-model="obj: #chair-test-obj; mtl: #chair-test-mtl"></a-entity>

  <a-entity position="2 0 -3" rotation = "0 180 0"  scale = ".05 .05 .05" obj-model="obj: #chair-test-obj; mtl: #chair-test-mtl"></a-entity>


  <a-entity position="0 0 0" rotation = "0 180 0"  scale = ".05 .05 .05" obj-model="obj: #chair-test-obj; mtl: #chair-test-mtl"></a-entity>

  <a-entity position="0 0 -10">
    <a-image position="0 -.2 5" src="#highlight1" rotation="-90 0 0"
             scale="30 30 30">
     </a-image>
  </a-entity>

 
  <a-assets>
    <video id="penguin-sledding" autoplay src="#"></video>
  </a-assets>
  <!-- Using the asset management system. -->
  <a-video src="#penguin-sledding" width="16" height="9" position="0 5 -25"></a-video>
  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
</a-scene>

  <script>

var nicks = ["Bonnie Rowsey", "Sima Landwehr", "Agnes Stringfellow", "Silva Reta", "Josette Dyal", "Adan Thweatt", "Edwardo Vivanco", "Wava Hinds", "Cyndi Divine", "Jadwiga Saur", "Renato Whidbee", "Kathi Pitt", "Mabelle Sutcliffe", "Vernell Domingue", "Refugia Latham", "Larisa Depaz", "Myrtle Reinhold", "Miki Griffiths", "Hayley Keebler", "Lakeisha Huffines"];
var nick = nicks[Math.floor(Math.random()*nicks.length)];

var webrtc = new SimpleWebRTC({
  // the id/element dom element that will hold "our" video
  localVideoEl: 'localVideo',
  // the id/element dom element that will hold remote videos
  //remoteVideosEl: 'remotesVideos',
  // immediately ask for camera access
  autoRequestMedia: true,
  localVideo: false,
  nick: nick,
  media: { video: false, audio: false  }
  //,
  //url: 'https://192.168.0.138:8888'

});
// we have to wait until it's ready
webrtc.on('readyToCall', function () {
    // you can name it anything
    webrtc.joinRoom('arpitsing');

});

webrtc.on('videoAdded', function(videoEl, peer) {
  var video = document.getElementById('penguin-sledding');
  video.src = window.URL.createObjectURL(peer.stream);
  video.play();

  videoEl.display = null;
});

webrtc.on('createdPeer', function(peer){
  var pnick = peer.parent.config.nick;
  if(pnick === 'streamer') {
    // Broadcaster
    return;
  }
  console.log(pnick + " joined the class");
});
  </script>

  </body>
</html>
